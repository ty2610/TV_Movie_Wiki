<!DOCTYPE html>
<html lang="en" ng-app="resultApp">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel = "stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.3/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.js"></script>
    <script src="javascripts/resultPage.js"></script>
    <link rel="stylesheet" href="stylesheets/resultPage.css"/>
</head>
<body>
    <div ng-controller="ResultController" ng-init="search()">
        <div>
            <div class="container-fluid">
                <div ng-if="!isPeople">
                    <div class="row justify-content-center">
                        <div class="col-sm text-center">Primary Title</div>
                        <div class="col-sm text-center">Title Type</div>
                        <div class="col-sm text-center">Start Year</div>
                        <div class="col-sm text-center">End Year</div>
                    </div>
                    <div class="row justify-content-center" ng-repeat="row in searchJSON track by $index" >
                        <div class="col-sm text-center">{{row.primary_title}}</div>
                        <div class="col-sm text-center">{{row.title_type}}</div>
                        <div class="col-sm text-center">{{row.start_year}}</div>
                        <div class="col-sm text-center">{{row.end_year}}</div>
                    </div>
                </div>
                <div ng-if="isPeople">
                    <div class="row justify-content-center">

                    </div>
                    <div class="row justify-content-center" ng-repeat="row in searchJSON track by $index">
                        <div class="col-sm text-center">
                        </div>
                        <div class="col-sm text-center">
                        </div>
                        <div class="col-sm text-center">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
