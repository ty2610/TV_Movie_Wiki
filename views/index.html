<!DOCTYPE html>
<html lang="en" ng-app="indexApp">
    <head>
        <meta charset="UTF-8">
        <title>Home</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel = "stylesheet">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.11.3/jquery-ui.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="javascripts/index.js"></script>
        <link rel="stylesheet" href="stylesheets/index.css"/>
    </head>
    <body>
        <div ng-controller="IndexController">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href>Air Quality</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active"><a class="nav-link">Home </a></li>
                        <li class="nav-item"><a class="nav-link" href="/about" target="_self">About The Project </a></li>
                    </ul>
                </div>
            </nav>

            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-sm text-center">
                        <input class="form-control" type="text" name="textSearch" id="searchBox">
                    </div>
                    <div class="col-sm text-center">
                        <select class="form-control" id="categorySelect">
                            <option value="Select A Value">Select A Value</option>
                            <option value="Title">Title</option>
                            <option value="People">People</option>
                        </select>
                    </div>
                    <div class="col-sm text-center">
                        <input class="btn btn-primary" type="submit" value="Submit" ng-click="submitSearch()">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
